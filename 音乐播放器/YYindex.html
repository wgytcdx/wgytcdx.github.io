<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<title>music play</title>
<link rel="icon" type="imgs/png" href="imgs/favicon.png" />
<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1469876470_5415266.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<!-- 播放器背景墙 -->
	<div class="big_bg" id="Bigbg">

    <div class="wrapper">
        <!-- 歌曲背景墙 -->
    	<div class="background">
    	</div>
    	<audio src=""></audio>
    	<div class="content clearfix">
    		<div class="song-info">
    			<p class="songname"></p>
    			<p class="singer"></p>
    			<p class="album"></p>
    		</div>
    		<!-- 分享，收藏，喜欢 -->
    		<div class="music-icon">
    			<a class="iconfont icon-share colored" href="http://service.weibo.com/share/share.php?appkey=&title=&url=&pic=&searchPic=false&style=simple" target="_blank" title="分享"></a>
    			<span class="iconfont icon-collect colored" title="收藏"></span>
    			<span class="iconfont icon-tolove colored" title="喜欢"></span>
    		</div>
    	</div>
    	<!-- 进度条 -->
    	<div class="basebar">
    	    <div class="progressbar"></div>
    	</div>
    	<div class="controls clearfix">
    	    <!-- 音乐播放、换频道、下一曲 -->
	    	<div class="play-control">
	    		<span class="iconfont icon-play" id="controlBtn" title="播放/暂停"></span>
	    		<span class="iconfont icon-prevsong" id="prevBtn" title="下一曲"></span>
	    		<span class="iconfont icon-nextSong" id="nextBtn" title="下一曲"></span>
	    	</div>
	    	<!-- 循环播放、随机播放 -->
	    	<div class="music-control">
	    		<span class="iconfont icon-cyclePlay colored" id="cycle" title="单曲循环"></span>
	    		<span class="iconfont icon-randomPlay colored selected" id="step" title="循序播放"></span>
	    	</div>
    	</div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
