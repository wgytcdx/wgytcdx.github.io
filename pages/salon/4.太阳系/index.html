<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <style>
        /*
  Malik Dellidj - @Dathink

  Solar System orbit animation true time scaled

  Revolution of planets in earth days (from Wikipedia)
  Mercury : ~87,5 days
  Venus : ~224,7 days
  Earth : ~365,2563 days
    + Moon : ~27,3216 days (around earth)
  Mars : ~687 days (~1,8 year)
  Jupiter : ~4 331 days (~12 years)
  Saturn : ~10 747 days (~30 years)
  Uranus : ~30 589 days (~84 years)
  Neptune : ~59 802 days (~165 years)
  Pluto : ~90 580 days (~248 years)
*/
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            font: normal 1em/1.45em "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #fff;
            background: radial-gradient(ellipse at bottom, #1c2837 0%, #050608 100%);
            background-attachment: fixed;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5em;
            text-transform: uppercase;
            font-family: Lato;
            line-height: 1.6em;
            letter-spacing: 0.1em;
        }

        a,
        a:visited {
            text-decoration: none;
            color: white;
            opacity: 0.7;
        }

        a:hover,
        a:visited:hover {
            opacity: 1;
        }

        a.icon,
        a:visited.icon {
            margin-right: 2px;
            padding: 3px;
        }

        .description {
            padding: 30px;
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            z-index: 999;
        }

        .description p {
            font-size: 0.9em;
        }

        .description p+p {
            margin-top: 20px;
        }

        .description p.author {
            font-size: 0.7em;
        }

        .description p.author .fa-heart {
            color: #860014;
        }

        hr {
            margin: 26px 0;
            border: 0;
            border-top: 1px solid white;
            background: transparent;
            width: 25%;
            opacity: 0.1;
        }

        code {
            color: #ae94c0;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
            font-size: 0.9em;
        }

        .solar-syst {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            position: relative;
        }
